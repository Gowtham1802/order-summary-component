<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="box">
    <div class="box-header">
      <img src="./images/illustration-hero.svg" alt="header-image" class="music-image">
    </div>
    <h1 class="box-title">Order Summary</h1>
    <p class="box-description">You can now listen to millions of songs, <br> audiobooks, and podcasts on any device  <br> anywhere you like!</p>
    <div class="box-details-container">
      <div class="details-left-container">
        <span class="icon">
          <img src="images/icon-music.svg" alt="icon-music">
        </span>
        <div class="plan-container">
          <span class="plan">Annual Plan</span> <br>
          <color class="font">$59.99/year</color>
        </div>
      </div>
      <div class="details-right-container">
        <a href="#" class="link link-change">Change</a>
      </div>
    </div>
    <div class="box-buttons-container">
      <button class="btn btn-box">Proceed to Payment</button>
    </div>
    <div class="box-links-container">
      <a href="#" class="link link-box">Cancel Order</a>
    </div>
  </div>
</body>
</html>
